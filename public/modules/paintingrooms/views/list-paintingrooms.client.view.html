<section data-ng-controller="PaintingroomsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Paintingrooms</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="paintingroom in paintingrooms" data-ng-href="#!/paintingrooms/{{paintingroom._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="paintingroom.created | date:'medium'"></span>
				by
				<span data-ng-bind="paintingroom.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="paintingroom.name"></h4>
        </a>
    </div>

    <div class="alert alert-warning text-center" data-ng-hide="!paintingrooms.$resolved || paintingrooms.length">
    	No Paintingrooms yet, why don't you <a href="/#!/paintingrooms/create">create one</a>?
    </div>
	
	<div id="socketArea" style="border:1px solid;height:500px;">
		<div id="panel" class="col-md-9" style="border:solid 1px;height:430px" ng-keypress="rectMove($event)">
			<button id="start" ng-click="showblock()">show</button>
			<canvas style="width:80%;height:400px;border:1px red;" id="painting"/>
			
		</div>
		
		<div id="comm" class="col-md-3" style="border:1px solid;height:430px">
			<div id="talkboard" style="border:1px solid;height:350px;overflow-y:auto;">
				<div data-ng-repeat="message in messages">
					<span>a new User {{message.msg}} is in the room!</span>
				</div>
				<div data-ng-repeat="talk in getTalks">
					<span>{{talk.user}}说： {{talk.msg}}</span>
				</div>
			</div>
			<div id="messageSent" style="border:1px solid;height:78px">
				<input id='messageboard' style="width:100%;height:60%;resize:none;" ng-model="msg" ng-keypress="enterSendMsg($event)"/>
				<button id='sendButton' style="float:right" ng-click="sendMsg()">send</button>
			</div>
		</div>
	
	</div>
</section>
